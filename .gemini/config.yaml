version: 1

enabled_features:
  auto_review: true
  review_pull_request: true
  inline_suggestions: true
  post_review_summary: true
  severity_level: true
  suggest_improvements: true

code_review:
  disable: false
  comment_severity_threshold: MEDIUM
  max_review_comments: 20

review_comment_severity:
  critical: true
  high: true
  medium: true
  low: false

# 除外ファイル・パターン
ignore_patterns:
  - "public/**"
  - "*.json"
  - "*.svg"
  - "*.css"
  - "*.d.ts"
  - "package*.json"
  - "vite.config.ts"
  - "tsconfig.json"
  - "index.html"

# PR作成時の自動レビュー設定
pull_request_opened:
  summary: true
  code_review: true

# コメント表現の粒度（任意）
comment_preferences:
  include_suggestions: true
  concise_explanation: true
  reference_style_guide: true

# スタイルガイド連携
style_guide:
  enabled: true
  path: .gemini/styleguide.md